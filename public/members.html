<!DOCTYPE html>
<html lang="en">

<head>
  <title> Travel Masters </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:300,700|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="stylesheets\android-chrome-192x192.ico" type="image/x-icon">
</head>

<body id="member-bg">
  <nav class="navbar navbar-light justify-content-between">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          <h4 style="font-weight: bolder;">Logout</h4></a>
      </div>
      <h4 style="font-weight: bolder;">Welcome <span class="member-name"></span></h4>
    </div>
  </nav>

  <div class="container">
    <h1>Plan Your Next Adventure!</h1>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Destination Information</h5>
            <hr>
            <p class="card-text" style="color: slategray; font-weight: bolder; font-size: 20px;">Capital: <span class="capital"></span></p>
            <p class="card-text" style="color: slategray; font-weight: bolder; font-size: 20px;">Population: <span class="population"></span></p>
            <p class="card-text" style="color: slategray; font-weight: bolder; font-size: 20px;">Language: <span class="language"></span></p>

            <br>

          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">See All Your Adventures Below</h5>
            <hr>
            <div class="row" id="itinerary-area">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center" id="create-update-trip">Add Your Adventure</h5>
            <hr>
            <form>
              <div class="form-group">
                <label for="destination">dest</label>
                <input type="text" class="form-control" id="destination" placeholder="Where do you want to go?">
              </div>
              <div class="form-group">
                <label for="activity"></label>
                <input type="text" class="form-control" id="activity" placeholder="What would you like to do?">
              </div>

              <label for="date" style="color: slategray;">Date:</label>
              <input type="date" id="date">


              <div class="container">
                <div class="row">
                  <div class='col-sm-6'>

                  </div>

                </div>
              </div>

              <label for="time" style="color: slategray;">Time:</label>
              <input type="time" id="time">

            </form>
            <br>
            <button class="btn btn-secondary submit" type="submit">Add Activity</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy Travel Masters 2020</p>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:300,700|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="shortcut icon" href="stylesheets\android-chrome-192x192.ico" type="image/x-icon">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body id="signup-bg">
  <div class="container">
    <h1 class="card-title">Welcome to Travel Masters</h1>
    <section>
      <div class="card" id="card-background" style="width: 30rem;">
        <div class="card-header mb-3" id="card-header-bg">
          <h3 style="text-align: center;">Sign-Up</h3>
        </div>
        <div class="card-body">
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg">Sign Up</button>
          </form>
          <br>
          <section>
            <p class="text-content text-center">Password requires 8 characters. Has to include 1 lowercase, 1 uppercase, 1 numeric and 1 special character</p>
          </section>
          
        </div>
        <div class="card-footer text-center" id="card-footer-bg" style="font-size:15pt; font-weight: bolder;">
          <span><a href="login.html" target="_blank">Login Page</a></span>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy Travel Masters 2020</p>
    </div>
  </body>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>

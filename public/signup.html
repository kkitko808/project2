<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="shortcut icon" href="stylesheets\android-chrome-192x192.ico" type="image/x-icon">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <h1 class="card-title">Welcome to Travel Masters</h1>
    <section>
      <div class="card" id="card-background" style="width: 30rem;">
        <!-- <div class="card-header bg-transparent border-dark mb-3">Member Login</div> -->
        <div class="card-body">
          <p>Member Login</p>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-secondary">Sign Up</button>
          </form>
          
        </div>
        <div class="card-footer bg-transparent border-dark">
          <span class="badge badge-pill badge-light">Or log in <a href="login.html">here</a></span>
        </div>
      </div>
    </section>
  </body>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
